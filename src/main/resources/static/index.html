<!DOCTYPE html>
<html lang="en">
<head>

    <!-- import airplane.css stylesheet -->
    <link rel="stylesheet" href="css/airplane.css">

    <!-- modal -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>XYZ Airlines</title>

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <!-- Datatables -->
    <Link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src=" https://cdn.datatables.net/select/1.2.3/js/dataTables.select.min.js"></script>
    <Link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.3/css/select.dataTables.min.css">

    <link rel="stylesheet" href="css/airplane.css">

    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/airplane.js"></script>



</head>
<body>

<div class="bg">

    <br>
    <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">+ Add Airplane</button>
        <button type="button" class="btn btn-danger" onclick="removeSelectedAirplane()">&times; Delete Airplane</button>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="container">
                        <select id="airplaneType">
                            <option value="Boeing747">Boeing747</option>
                            <option value="Airbus">Airbus</option>
                            <option value="Flyingcarpet">Flyingcarpet</option>
                        </select>
                    <select id="airport">
                        <option value="Amsterdam">Amsterdam</option>
                        <option value="Berlinl">Berlin</option>
                        <option value="London">London</option>
                        <option value="Paris">Paris</option>
                        <option value="Stockholm">Stockholm</option>
                    </select>
                        <input id="fuel" type="number" name="amount of fuel" value=5>
                        <button type="button" class="btn btn-default"  onclick="postNewAirplane();">Add</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>
        <!-- Datatable T1 -->
        <h2>Airplane inventory</h2>
        <br>
        <table id="dataTable" class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>airplaneType</th>
                <th>airport</th>
                <th>fuel</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
